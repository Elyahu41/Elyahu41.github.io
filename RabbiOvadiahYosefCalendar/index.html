<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /><!--TODO replace github.io-->
    <meta
      name="Description"
      content="github.io is an online calendar for all Zmanim and Davening according to Rabbi Ovadiah Yosef Zt'l for everywhere in the world."
    />
    <meta
      name="Keywords"
      content="Rabbi, Ovadia, Ovadiah, Yosef, Calendar, Zmanim, Daven, Davening"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <link href="banner.ico" rel="icon" type="image/x-icon" />
    <title>Rabbi Ovadiah Yosef Calendar</title>
  </head>

  <body>
    <img
      src="banner.png"
      style="display: block; margin-left: auto; margin-right: auto; width: 10%"
      alt="banner"
    />
    <h2>Rabbi Ovadiah Yosef Calendar</h2>
    <h5>(Based on the Ohr HaChaim calendar in israel)</h5>
    <p id="LocationName" class="border"></p><!--The location name. Important for elevation and chaitables-->
    <p id="Date" class="border"></p>
    <p id="Parasha" class="border"></p>
    <p id="SpecialDay" class="border"></p>
    <p id="Tachanun" class="border"></p>

    <p id="Alot" class="border"></p>
    <p id="Talit" class="border"></p>
    <p id="Sunrise" class="border"></p>
    <p id="LatestShmaMGA" class="border"></p>
    <p id="LatestShmaGRA" class="border"></p>
    <p id="SofZmanAchilatChametz" class="border"></p>
    <p id="SofZmanBiurChametz" class="border"></p>
    <p id="LatestBerachotShmaGRA" class="border"></p>
    <p id="Chatzot" class="border"></p>
    <p id="MinchaGedola" class="border"></p>
    <p id="MinchaKetana" class="border"></p>
    <p id="Plag" class="border"></p>
    <p id="Candle" class="border"></p>
    <p id="Sunset" class="border"></p>
    <p id="Tzeit" class="border"></p>
    <p id="TzeitT" class="border"></p>
    <p id="TzeitTL" class="border"></p>
    <p id="TzeitShabbatChag" class="border"></p>
    <p id="RT" class="border"></p>
    <p id="ChatzotLayla" class="border"></p>
    <p id="Daf" class="border"></p>
    <p id="DafYerushalmi" class="border"></p>

    <noscript>This website requires JavaScript to run</noscript>
    <script src="https://unpkg.com/kosher-zmanim@0.8.2/dist/kosher-zmanim.min.js"></script><!--Include kosherjava js port-->
    <script src="luxon.min.js"></script><!--Include luxon js for date time manipulation-->
    <script>
      var lat = 0;
      var long = 0;
      var elevation = 0;
      var geoLocation = null;
      var zmanimCalendar = null;
      var jewishCalendar = new KosherZmanim.JewishCalendar();
      var hebrewFormatter = new KosherZmanim.HebrewDateFormatter();
      hebrewFormatter.setHebrewFormat(true);
    </script>
    <script src="zmanimListUpdater.js" type="text/javascript"></script><!-- This script has a method to update the zmanim list in html and change the dates-->
    <script src="location.js" type="text/javascript"></script><!--Get and request user location-->

    <p class="noBorder">
    <button class="button-85" onclick="backwardOneDay()">Previous Day</button>
    <input type="date" id="date" onchange="updateDate()" />
    <button class="button-85" onclick="forwardOneDay()">Next Day</button>
    </p>
  </body>
  <footer>Made by Elyahu Jacobi (This project is it's in Alpha Stage)</footer>
</html>
