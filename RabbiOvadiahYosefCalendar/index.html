<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /><!--TODO replace github.io-->
    <meta
      name="Description"
      content="github.io is an online calendar for all Zmanim and Davening according to Rabbi Ovadiah Yosef Zt'l for everywhere in the world."
    />
    <meta
      name="Keywords"
      content="Rabbi, Ovadia, Ovadiah, Yosef, Calendar, Zmanim, Daven, Davening"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <link href="banner.ico" rel="icon" type="image/x-icon" />
    <title>Rabbi Ovadiah Yosef Calendar</title>
  </head>

  <body>
    <img
      src="banner.png"
      style="display: block; margin-left: auto; margin-right: auto; width: 10%"
      alt="banner"
    />
    <h2>Rabbi Ovadiah Yosef Calendar</h2>
    <p id="LocationName"></p><!--The location name. Important for elevation and chaitables-->
    <p id="Date"></p>
    <p id="Parasha"></p>
    <p id="DayOfWeek"></p>
    <p id="Tachanun"></p>

    <p id="Alot"></p>
    <p id="Talit"></p>
    <p id="Sunrise"></p>
    <p id="LatestShmaMGA"></p>
    <p id="LatestShmaGRA"></p>
    <p id="LatestBerachotShmaGRA"></p>
    <p id="Chatzot"></p>
    <p id="MinchaGedola"></p>
    <p id="MinchaKetana"></p>
    <p id="Plag"></p>
    <p id="Sunset"></p>
    <p id="Tzeit"></p>
    <p id="RT"></p>
    <p id="ChatzotLayla"></p>

    <noscript>This website requires JavaScript to run</noscript>
    <script src="https://unpkg.com/kosher-zmanim@0.8.2/dist/kosher-zmanim.min.js"></script><!--Include kosherjava js port-->
    <script src="luxon.min.js"></script><!--Include luxon js for date time manipulation-->
    <script>
      var lat = 0;
      var long = 0;
      var elevation = 0;
      var geoLocation = null;
      var zmanimCalendar = null;
      var jewishCalendar = new KosherZmanim.JewishCalendar();
      var hebrewFormatter = new KosherZmanim.HebrewDateFormatter();
      hebrewFormatter.setHebrewFormat(true);
    </script>
    <script src="zmanimListUpdater.js" type="text/javascript"></script><!-- This script has a method to update the zmanim list in html and change the dates-->
    <script src="location.js" type="text/javascript"></script><!--Get and request user location-->

    <p>
    <button onclick="backwardOneDay()">Previous Day</button>
    <button onclick="forwardOneDay()">Next Day</button>
    </p>
  </body>
</html>
