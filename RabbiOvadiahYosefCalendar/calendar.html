<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
      name="Description"
      content="https://elyahu41.github.io/RabbiOvadiahYosefCalendar/calendar.html is an online calendar for all Zmanim and Davening according to Rabbi Ovadiah Yosef Zt'l for everywhere in the world."
    />
    <meta
      name="Keywords"
      content="Rabbi, Ovadia, Ovadiah, Yosef, Calendar, Zmanim, Daven, Davening"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <link href="banner.ico" rel="icon" type="image/x-icon" />
    <title>Rabbi Ovadiah Yosef Calendar</title>
  </head>

  <body>
    <a href="https://elyahu41.github.io/RabbiOvadiahYosefCalendar/index.html"
    ><img
      src="banner.png"
      style="display: block; margin-left: auto; margin-right: auto; width: 10%"
      alt="banner"
  /></a>
    <div class="btn-group">
      <button id="shabbatMode" style="width:25%" class="button-18">Shabbat Mode</button>
      <button id="showSeconds" style="width:25%" class="button-18">Show Seconds</button>
      <button style="width:25%" onclick="window.open('/RabbiOvadiahYosefCalendar/moladCalculator.html')" class="button-18">
        Molad Calculator</button>
      <button style="width:25%">Light/Dark Mode</button>
    </div>
    <h2>Rabbi Ovadiah Yosef Calendar</h2>
    <h5>(Based on the Ohr HaChaim calendar in israel)</h5>
    <div class="btn-group">
      <button id="hebrewZmanim" style="width:33%" class="button-18">Hebrew</button>
      <button id="defaultZmanim" style="width:33%" class="button-18">Default</button>
      <button id="englishZmanim" style="width:33%" class="button-18">Translated English</button>
    </div>
    <p id="LocationName" class="border"></p>
    <p id="Date" class="border"></p>
    <p id="Parasha" class="border"></p>
    <p id="Day" class="border"></p>
    <p id="SpecialDay" class="border"></p>
    <p id="Music" class="border"></p>
    <p id="Ulchaparat" class="border"></p>
    <p id="Chamah" class="border"></p>
    <p id="Tachanun" class="border"></p>

    <p id="Alot" class="border-split"></p>
    <p id="Talit" class="border-split"></p>
    <p id="Sunrise" class="border-split"></p>
    <p id="LatestShmaMGA" class="border-split"></p>
    <p id="LatestShmaGRA" class="border-split"></p>
    <p id="SofZmanAchilatChametz" class="border-split"></p>
    <p id="SofZmanBiurChametz" class="border-split"></p>
    <p id="LatestBerachotShmaGRA" class="border-split"></p>
    <p id="Chatzot" class="border-split"></p>
    <p id="MinchaGedola" class="border-split"></p>
    <p id="MinchaKetana" class="border-split"></p>
    <p id="Plag" class="border-split"></p>
    <p id="Candle" class="border-split"></p>
    <p id="Sunset" class="border-split"></p>
    <p id="Tzeit" class="border-split"></p>
    <p id="TzeitCandles" class="border-split"></p>
    <p id="TzeitT" class="border-split"></p>
    <p id="TzeitTL" class="border-split"></p>
    <p id="TzeitShabbatChag" class="border-split"></p>
    <p id="RT" class="border-split"></p>
    <p id="ChatzotLayla" class="border-split"></p>
    <p id="Daf" class="border"></p>
    <p id="DafYerushalmi" class="border"></p>
    <p id="seasonalPrayers" class="border"></p>

    <noscript>This website requires JavaScript to run</noscript>
    <script src="/RabbiOvadiahYosefCalendar/kosher-zmanim.min.js"></script>
    <!--Include kosherjava js port-->
    <script src="luxon.min.js"></script>
    <!--Include luxon js for date time manipulation-->
    <script src="zmanimTimeNames.js" type="text/javascript"></script>
    <!--This file just has different names for the same zmanim-->
    <script src="zmanimListUpdater.js" type="text/javascript"></script>
    <!-- This script has a method to update the zmanim list in html and change the dates-->
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="jquery-ui.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="flexcal.css" />
    <script src="jquery.textpopup.js" type="text/javascript"></script>
    <script src="jquery.flexcal.js" type="text/javascript"></script>
    
    
    <p class="noBorder">
      <button id="backButton" class="button-18" onclick="backwardOneDay()">Previous Day</button>
      <input type="date" id="date" onchange="updateDate()" /><!--TODO fixme-->
      <!--<input id="hebrewDate" />-->
      <script>
      $('#hebrewDate').flexcal({
        calendars: ['jewish', 'he-jewish']
      });
      </script>
      <button id="forwardButton" class="button-18" onclick="forwardOneDay()">Next Day</button>
    </p>
